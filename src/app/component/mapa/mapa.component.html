<mat-card>

    <mat-card-title>
        Mapa
    </mat-card-title>
     <mat-card-content>

        <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">

            <agm-marker *ngFor="let marcador of marcadores" [latitude]="lat" [longitude]="lng"></agm-marker>

                <agm-info-window>
                    <strong>{{ marcador.name }}</strong>
                    <p>{{ marcador.direction }}</p>
                    <p>{{ marcador.phone }}</p>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>

                    <div>
                        <button (click)="editarMarcador( marcador )" mat-raised-button color="primary">Editar</button>
                        <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
                    </div>
                </agm-info-window>

        </agm-map>

     </mat-card-content>


</mat-card>
